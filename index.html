<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="box">
        <div class="heading-box">
            <h1>To-Do List</h1>
            <img src="./images/check-list.png" alt="" class="img-check-list">
        </div>
        <form action="#">
            <input type="text" name="input-todo-content" id="input-todo-content" class="input-todo-content" placeholder="Add your task">
            <button>Add</button>
        </form>
        <ul class="todo-list">  
        </ul>
    </div>




    <!-- Template -->
    <template>
        <li>
            <input type="checkbox" name="complete-status" id="">
            <label for="">To do 1</label>
            <span class="material-symbols-outlined">close</span>
        </li>
    </template>

</body>
</html>
